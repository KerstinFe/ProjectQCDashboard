<IfModule mod_proxy.c>
    <IfModule mod_rewrite.c>
        RewriteEngine On      
        RewriteRule ^/ProjectQCDashboard$ /ProjectQCDashboard/ [R=301,L]
        RewriteRule ^/ProjectQCDashboard/(.*)$ http://127.0.0.1:8000/ProjectQCDashboard/$1 [P,L]        
        ProxyPassReverse /ProjectQCDashboard/ http://127.0.0.1:8000/ProjectQCDashboard/
        ProxyPreserveHost On
    </IfModule>
</IfModule>

